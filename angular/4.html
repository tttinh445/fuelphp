<!doctype html>
<html>
    <head>
        <script src="js/angular.min.js"></script>  
         <style>
            input {
                -webkit-transition:all linear 0.5s;
                transition:all linear 0.5s;
                background: transparent;
            }
            input.ng-invalid {
                color:white;
                background: red;
            }
        </style>
    </head>
   <body ng-app="myApp">
        <div ng-controller="controller">
           <div>
              <input type="text" ng-model="name" required/>
           
              <input type="button" ng-click="sayHello()" value="xin choa">
              <br/>
              {{greeting}}

          </div>
        </div>
        <script type="text/javascript">
           // angular.module('myApp', [])
           // .controller('controller', function($scope){
           //  $scope.name = "Nguyen Tan binh";
            
           //    $scope.sayHello = function(){
           //      $scope.greeting = "Xin chao "+ $scope.name + "!";
           //    }
           // });


          angular.module('myApp', []).controller('controller', function($scope){
            $scope.name = 'Nguyen Tan Binh';
            $scope.sayHello = function(){
              $scope.greeting = 'Said hello: ' + $scope.name;
            }
          });
        </script>
    </body>
</html>
