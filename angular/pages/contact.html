<div class="jumbotron text-center">
    <h1>Contact Page</h1>
    <p>{{ message }}</p>
    <input type="text" ng-model="text" ng-change="textChange()" />
    <br/>
    {{result}}
    
    <form ng-submit="processForm()" enctype="multipart/form-data" >
        <!-- NAME -->
        <div id="name-group" class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="formData.name" required autocomplete="false" >
                <span class="help-block"></span>
                <input type="file" name="file" ng-model="formData.file" />
        </div>

        <!-- SUPERHERO NAME -->
        <div id="superhero-group" class="form-group">
                <label>Superhero Alias</label>
                <input type="text" name="superheroAlias" class="form-control" placeholder="Caped Crusader" ng-model="formData.superheroAlias">
                <span class="help-block"></span>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Submit!
        </button>
    </form>

    <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
    <pre>
        {{ formData }}
    </pre>

    <table>
        <thead>
            <tr>
                <td>STT</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in datas" ng-animate=" 'animate' " >
                <td>{{$index+1}}</td>
                <td>
                    {{item.name}}
                </td>
                <td>
                    <span ng-value="item.id" ng-model="lnkDelete" style="cursor:pointer" ng-click="clickDelete(item)" >Delete</span>
                    |
                    <span ng-value="item.id" ng-model="lnkDelete" style="cursor:pointer" ng-click="clickUpdate(item)" >Detail</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="showResult" ng-show="divEdit">
        
        <form ng-submit="processEditForm()" >
            <!-- NAME -->
            <div id="name-group" class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="formData.name" required>
                    <span class="help-block"></span>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-success btn-lg btn-block">
                    <span class="glyphicon glyphicon-flash"></span> Submit!
            </button>
        </form>
        
    </div>    
    
    
    
</div>
